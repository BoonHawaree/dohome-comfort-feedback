<!DOCTYPE html>
<html><body>
<canvas id="c192" width="192" height="192"></canvas>
<canvas id="c512" width="512" height="512"></canvas>
<script>
function draw(canvas) {
  const ctx = canvas.getContext('2d');
  const s = canvas.width;
  // Background gradient
  const grad = ctx.createLinearGradient(0, 0, s, s);
  grad.addColorStop(0, '#0E7EE4');
  grad.addColorStop(1, '#14B8B4');
  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.roundRect(0, 0, s, s, s * 0.2);
  ctx.fill();
  // Thermometer icon (simplified)
  ctx.fillStyle = 'white';
  ctx.font = `bold ${s * 0.45}px sans-serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('CF', s/2, s/2);
}
draw(document.getElementById('c192'));
draw(document.getElementById('c512'));
// Download links
['c192','c512'].forEach(id => {
  const a = document.createElement('a');
  const c = document.getElementById(id);
  a.href = c.toDataURL('image/png');
  a.download = `icon-${c.width}.png`;
  a.textContent = `Download ${c.width}`;
  document.body.appendChild(a);
  a.appendChild(document.createElement('br'));
});
</script>
</body></html>
